<div class="row">
    <div class="col-12 col-sm-6">

        <div class="card card-user">
            <div class="card-body">
                <div class="author">
                    <div class="block block-one"></div>
                    <div class="block block-two"></div>
                    <div class="block block-three"></div>
                    <div class="block block-four"></div>

                    <img alt="..." class=" avatar" src="{{accountByUserInfo?.userImageUrl}}" />
                    <h5 class="title">{{accountByUserInfo?.accountTitle}}</h5>
                    <p class="account-number">{{accountByUserInfo?.accountNumber}}</p>
                    <p class="balance">Balance: <b>{{accountByUserInfo?.currentBalance | currency}}</b> 
                        <span *ngIf="accountByUserInfo?.accountStatus === 'Active'" class="account-status active">Active</span><span *ngIf="accountByUserInfo?.accountStatus === 'InActive'" class="account-status inactive">Inactive</span></p>

                    <div class="amount-cont">
                        <div class="form-row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-8 my-1">
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend" style="margin-left: 50%">
                                        <div class="input-group-text">$</div>
                                    </div>

                                    <input [(ngModel)]="depositRequest.amount" type="number"   class="form-control align-self-center" id="depositAmount" placeholder="Transfer Amount">
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
                <div class="card-description">&nbsp;</div>
            </div>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="error-message">
            <p class="text-warning">
              
            </p>
        </div>

        <div class="row">
            <div class="col-sm-6 mb-3">
                <button class="btn btn-cancel btn-block"  style="width: 30%;margin-left: 20%;">Cancel</button>
            </div>
            <div class="col-sm-6 mb-3">
                <button class="btn btn-danger btn-block" (click)="deposit()"  style="width: 30%;margin-left: -50%;">Deposit</button>
            </div>
        </div>

    </div>
</div>
