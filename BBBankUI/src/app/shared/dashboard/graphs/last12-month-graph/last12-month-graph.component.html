<div class="row" >
  <div class="col-12">
    <div class="card card-chart" style="height: 331px;width: 100%;">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-6 text-left">
            <h5 class="card-category">Current Balance</h5>
            <h2 class="card-title">$ {{this.lineGraphData?.totalBalance}}</h2>
          </div>
          <div class="col-sm-6 text-left"  *ngIf="showAverage">
            <h5 class="card-category">Average</h5>
            <h2 class="card-title">{{this.lineGraphData?.average | currency:'USD':'symbol':'1.2-2'}}</h2>
          </div>
        </div>
      </div>
      <div class="chartContainer">
        <canvas #chartBig1 style="width:100%;height:100%;"></canvas>
      </div>
    </div>
  </div>
</div>
